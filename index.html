<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-6 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-6 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="phone-count" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phonePrice">$1000</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-6 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-6 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case', false)"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="case-count" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="casePrice">$50</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">0</span></h5>
                        <h5 id="tax-count">$0</h5>
                        <h5 id="total">$0</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
   
      function handleProductChange(product, isIncrease){
         const productCount =  getInputValue(product);
        
         let newProductCount = productCount;
         if(isIncrease == true){
            newProductCount = productCount + 1;
         }
         if(isIncrease == false && productCount> 0){
            newProductCount = productCount - 1;
           }
         document.getElementById(product +'-count').value = newProductCount;
         if(product == 'phone'){
            totalProductPrice = newProductCount * 1000; 
   
         }
         if(product == 'case'){
           totalProductPrice = newProductCount * 50;
         }
        document.getElementById(product + 'Price').innerText = '$' + totalProductPrice;          
         totalSubCulculate()
      }

      function totalSubCulculate(){
         const phoneCount = getInputValue('phone')
         const caseCount = getInputValue('case')

         const totalSub = phoneCount * 1000 + caseCount * 50;
         const Subtotal =  document.getElementById('subTotal').innerText = totalSub;
         const tax = Math.round (totalSub * 0.1 );
            document.getElementById('tax-count').innerText = tax;
         const total = totalSub + tax;
         document.getElementById('total').innerText = total;   
         
      }
      function getInputValue(product){
         const productInput = document.getElementById(product + '-count');
         const productCount = parseInt(productInput.value);
         return productCount;
      }
   </script>
</body>

</html>
